<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Enter Number To Add</h1>
    <input type="text"id="first" placeholder="Enter first Number">
    <input type="text"id="second" placeholder="Enter Second Number">
    <h3 id="sum"></h3>
    <button onclick="abc()">Click here</button>


    <script>
     function abc()
     {
        let x=parseInt(document.getElementById("first").value);
        let y=parseInt(document.getElementById("second").value);
        let z=x+y;
        document.getElementById("sum").innerHTML="Sum is:"+z;
        alert("Sum:"+z);

     }
     
    </script>
</body>
</html>
